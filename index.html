<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Fires | Official Top Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --coda-orange: #ff6600; --success-green: #25D366; --bg-gray: #f4f7f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--bg-gray); color: #333; line-height: 1.6; }
        header { background: #fff; padding: 20px; text-align: center; border-bottom: 2px solid var(--coda-orange); position: sticky; top: 0; z-index: 100; }
        .logo-text { font-size: 28px; font-weight: 600; }
        .logo-text span { color: var(--coda-orange); }
        .container { width: 95%; max-width: 1200px; margin: 20px auto; min-height: 80vh; }
        .search-bar { width: 100%; max-width: 500px; padding: 15px; border-radius: 50px; border: 1px solid #ddd; margin: 10px auto 30px; display: block; outline: none; }
        
        .nav-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .game-card { background: white; border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; border: 1px solid #eee; transition: 0.3s; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--coda-orange); }
        .game-card .icon { font-size: 35px; display: block; margin-bottom: 10px; }
        .game-card .name { font-size: 11px; font-weight: 600; text-transform: uppercase; }
        
        /* MODAL 500x700 */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { 
            background: white; width: 500px; height: 700px; padding: 25px; border-radius: 20px; 
            position: relative; display: flex; flex-direction: column; overflow-y: auto; 
        }
        
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 25px; cursor: pointer; }
        .input-box { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 2px solid var(--coda-orange); }
        .pkg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .pkg-item { border: 1px solid #eee; padding: 10px; border-radius: 8px; cursor: pointer; text-align: center; font-size: 13px; }
        .pkg-item.selected { border-color: var(--coda-orange); background: #fff5ee; }
        .qr-area { background: #f0f4f8; padding: 15px; border-radius: 12px; text-align: center; margin: 15px 0; border: 2px dashed #cbd5e0; }
        .qr-area img { width: 100%; max-width: 180px; border-radius: 10px; }
        
        .safety-box { background: #fff9db; padding: 10px; border-radius: 8px; margin: 10px 0; border: 1px solid #f59e0b; display: flex; align-items: center; gap: 10px; }
        .pay-btn { width: 100%; background: #ccc; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: not-allowed; }
        footer { text-align: center; padding: 30px; font-size: 10px; color: #aaa; }
    </style>
</head>
<body>

<header><div class="logo-text">GAMES<span>FIRES</span></div></header>

<div class="container">
    <input type="text" class="search-bar" id="gameSearch" placeholder="Search for a game..." onkeyup="doSearch()">
    <div class="nav-grid" id="gameGrid">
        </div>
</div>

<footer>CREATED BY: JUDIE DANDAN</footer>

<div class="modal-overlay" id="topupModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2 id="displayTitle">Top Up</h2>
        <div id="packageGrid" class="pkg-grid"></div>

        <div class="qr-area">
            <p style="font-size: 12px; text-align: left;"><b>1. Enter Player ID & Server:</b></p>
            <input type="text" id="finalIdField" class="input-box" placeholder="Example: 12345678 (1234)">
            
            <p style="font-size: 12px; margin: 15px 0 10px;"><b>2. Scan to Pay via GCash:</b></p>
            <img src="WhatsApp Image 2026-01-02 at 10.35.35 AM.jpeg" alt="GCash QR">
            <p style="font-size: 11px; margin-top: 10px; color: #666;">Account: JUDIE DANDAN<br>0953 599 2881</p>
        </div>

        <div class="safety-box">
            <input type="checkbox" id="scanCheck" onchange="togglePayButton()">
            <label for="scanCheck" style="font-size: 11px; font-weight: 600; color: #92400e;">I have scanned the QR and paid the exact amount.</label>
        </div>

        <button class="pay-btn" id="mainPayBtn" onclick="handleOrder()" disabled>I have Paid - Chat Judie</button>
    </div>
</div>

<script>
    const adminPhone = "639535992881"; 
    let currentKey = "";

    // UPDATED GAME LIST
    const db = {
        'MLBB': { n: "Mobile Legends", i: "‚öîÔ∏è", items: [{a:"11 üíé",p:"‚Ç±15"},{a:"56 üíé",p:"‚Ç±65"},{a:"Weekly Pass",p:"‚Ç±99"},{a:"284 üíé",p:"‚Ç±250"}]},
        'HOK': { n: "Honor of Kings", i: "üëë", items: [{a:"16 Tokens",p:"‚Ç±20"},{a:"80 Tokens",p:"‚Ç±85"},{a:"Weekly Pass",p:"‚Ç±110"}]},
        'ROBLOX': { n: "Robux", i: "üß±", items: [{a:"80 R$",p:"‚Ç±85"},{a:"400 R$",p:"‚Ç±345"},{a:"800 R$",p:"‚Ç±650"}]},
        'CODM': { n: "COD Mobile", i: "üî´", items: [{a:"80 CP",p:"‚Ç±65"},{a:"400 CP",p:"‚Ç±315"},{a:"Weekly Pass",p:"‚Ç±120"}]},
        'PUBG': { n: "PUBG Mobile", i: "ü™Ç", items: [{a:"60 UC",p:"‚Ç±70"},{a:"325 UC",p:"‚Ç±345"}]},
        'DOTA2': { n: "Dota 2 Wallet", i: "üñ±Ô∏è", items: [{a:"‚Ç±50 Steam",p:"‚Ç±65"},{a:"‚Ç±100 Steam",p:"‚Ç±125"}]}
    };

    function renderGames() {
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = "";
        for (const key in db) {
            grid.innerHTML += `
                <div class="game-card" onclick="openModal('${key}')">
                    <span class="icon">${db[key].i}</span>
                    <div class="name">${db[key].n}</div>
                </div>`;
        }
    }
    renderGames();

    function doSearch() {
        let q = document.getElementById('gameSearch').value.toLowerCase();
        let cards = document.getElementsByClassName('game-card');
        for(let c of cards) c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none";
    }

    function openModal(k) {
        currentKey = k;
        document.getElementById('displayTitle').innerText = db[k].n;
        document.getElementById('scanCheck').checked = false;
        togglePayButton();
        const grid = document.getElementById('packageGrid'); grid.innerHTML = "";
        db[k].items.forEach(i => {
            const d = document.createElement('div'); d.className = "pkg-item";
            d.onclick = () => { document.querySelectorAll('.pkg-item').forEach(p=>p.classList.remove('selected')); d.classList.add('selected'); };
            d.innerHTML = `<b>${i.a}</b><br><span style="color:#ff6600">${i.p}</span>`; grid.appendChild(d);
        });
        document.getElementById('topupModal').style.display = 'flex';
    }

    function togglePayButton() {
        const isChecked = document.getElementById('scanCheck').checked;
        const btn = document.getElementById('mainPayBtn');
        btn.disabled = !isChecked;
        btn.style.background = isChecked ? "#25D366" : "#ccc";
        btn.style.cursor = isChecked ? "pointer" : "not-allowed";
    }

    function closeModal() { document.getElementById('topupModal').style.display = 'none'; }

    function handleOrder() {
        const pID = document.getElementById('finalIdField').value;
        const sel = document.querySelector('.pkg-item.selected');
        if(!pID || !sel) return alert("Please enter your Player ID and select a package!");
        
        const msg = `GAMES FIRES ORDER%0A%0AGame: ${db[currentKey].n}%0APlayer ID/Server: ${pID}%0AOrder: ${sel.innerText.replace('\n', ' ')}%0A%0A*I CONFIRM I HAVE PAID VIA GCASH*`;
        window.open(`https://wa.me/${adminPhone}?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
